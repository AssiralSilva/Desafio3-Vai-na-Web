<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Desafio CSS - Loja de Roupas</title>
</head>

<body>
    <section class="box-top">
        Desafio CSS - Loja de Roupas
    </section>

    <header class="header">
        <h2>
            MODA FEMININA
        </h2>

        <h2>
            MODA INFANTIL
        </h2>

        <h2>
            MODA MASCULINA
        </h2>

        <h2>
            CALÇADOS
        </h2>
    </header>

    <main>
        <section class="box-images">
            <div>
                <img src="./assets/image 1.png" alt="imagem-de-uma-jaqueta-preta">

            <img src="./assets/image 2.png" alt="imagem-de-uma-jaqueta-preta">

            <img src="./assets/image 3.png" alt="imagem-de-uma-jaqueta-preta">

            <img src="./assets/image 4.png" alt="imagem-de-uma-jaqueta-preta">
            </div>
        </section>


        <section class="prices">
            <p>
                R$ 180,00
            </p>

            <p>
                R$ 20,00
            </p>

            <p>
                R$ 30,00
            </p>

            <p>
                R$ 150,00
            </p>
        </section>


        <section class="buttons">
            <button class="buy">
                Comprar
            </button>

            <button class="buy">
                Comprar
            </button>

            <button class="buy">
                Comprar
            </button>

            <button class="buy">
                Comprar
            </button>
        </section>

        <section class="sizes">
            <div class="jacket-sizes">
                <label for="p-jacketa" class="label">
                    <input id="p-jacketa" type="radio" name="jacket">
                    P
                </label>

                <label for="m-jacketa" class="label">
                    <input id="m-jacketa" type="radio"  name="jacket">
                    M
                </label>

                <label for="g-jacketa" class="label">
                    <input id="g-jacketa" type="radio"  name="jacket">
                    G
                </label>

                <label for="gg-jacketa" class="label">
                    <input id="gg-jacketa" type="radio"  name="jacket">
                    GG
                </label>
            </div>



            <div class="blouse-sizes">
                <label for="p-blouse" class="label">
                    <input id="p-blouse" type="radio" name="blouse">
                    P
                </label>

                <label for="m-blouse" class="label">
                    <input id="m-blouse" type="radio" name="blouse">
                    M
                </label>

                <label for="g-blouse" class="label">
                    <input id="g-blouse" type="radio" name="blouse">
                    G
                </label>

                <label for="gg-blouse" class="label">
                    <input id="gg-blouse" type="radio" name="blouse">
                    GG
                </label>
            </div>


            <div class="blackshirt-sizes">
                <label for="p-blackshirt" class="label">
                    <input id="p-blackshirt" type="radio" name="blackshirt">
                    P
                </label>

                <label for="m-blackshirt" class="label">
                    <input id="m-blackshirt" type="radio" name="blackshirt">
                    M
                </label>

                <label for="g-blackshirt" class="label">
                    <input id="g-blackshirt" type="radio" name="blackshirt">
                    G
                </label>

                <label for="gg-blackshirt" class="label">
                    <input id="gg-blackshirt" type="radio" name="blackshirt">
                    GG
                </label>
            </div>


            <div class="blazer-sizes">
                <label for="p-blazer" class="label">
                    <input id="p-blazer" type="radio" name="blazer">
                    P
                </label>

                <label for="m-blazer" class="label">
                    <input id="m-blazer" type="radio" name="blazer">
                    M
                </label>

                <label for="g-blazer" class="label">
                    <input id="g-blazer" type="radio" name="blazer">
                    G
                </label>

                <label for="gg-blazer" class="label">
                    <input id="gg-blazer" type="radio" name="blazer">
                    GG
                </label>
            </div>
        </section>
    </main>



    <footer class="footer">
        <div class="cadastre-box">
            <h2>
                FAÇA O SEU CADASTRO:
            </h2>

            <label for="username" class="label2">
                NOME
                <input type="text" name="username" id="username" class="input">
            </label>

            <label for="user-email" class="label2">
                EMAIL
                <input type="email" name="user-email" id="user-email" class="input">
            </label>

            <label for="password" class="label2">
                SENHA
                <input type="password" name="password" id="password" class="input">
            </label>

            <button type="submit" class="send">
                Enviar
            </button>
        </div>
    </footer>
</body>
</html>
